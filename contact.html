<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Station</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <span class="nav-btn" id="nav-btn">
      <!-- nav button -->
      <i class="fa-solid fa-bars"></i>
    </span>

    <nav class="navbar showNav" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close">
          <i class="fa-solid fa-xmark"></i>
        </span>
      </div>

      <ul class="nav-items">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">about</a></li>
        <li><a href="services.html" class="nav-link">services</a></li>
        <li><a href="skills.html" class="nav-link">skills</a></li>
        <li><a href="product.html" class="nav-link">product</a></li>
        <li><a href="contact.html" class="nav-link">contact</a></li>
      </ul>
    </nav>

    <!-- header -->
    <header class="header">
      <div class="banner">
        <h2>Over one hun dred flowers of</h2>
        <h1>
          specially <br />
          created tea
        </h1>
        <a href="skills.html" class="btn banner-btn">explore</a>
      </div>
    </header>
    <!-- end of header -->

    <div class="content-divider"></div>

    <!-- contact -->
    <section class="contact">
      <div class="section-center clearifix">
        <!-- contact-info -->
        <article class="contact-info">
          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fa-solid fa-location-dot"></i>
              </span>
              address
            </h4>
            <h4 class="contact-text">
              523 N Fairfax Ave <br />
              Los Angelis, CA 90048
            </h4>
          </div>
          <!-- end contact item -->

          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fa-solid fa-phone"></i>
              </span>
              phone
            </h4>
            <h4 class="contact-text">+ 123 456 789</h4>
          </div>
          <!-- end contact item -->

          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fa-solid fa-envelope"></i>
              </span>
              Email
            </h4>
            <h4 class="contact-text">email@gmail.com</h4>
          </div>
          <!-- end contact item -->
        </article>

        <!-- contact-form -->
        <article class="contact-form">
          <h3>contact us</h3>
          <form action="https://formspree.io/f/xzbwapqv" method="POST">
            <div class="form-group">
              <!-- inputs -->
              <input
                type="text"
                placeholder="name"
                class="form-control"
                name="name"
              />
              <input
                type="email"
                placeholder="email"
                class="form-control"
                name="email"
              />
              <textarea
                name="message"
                placeholder="message"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
            <!-- button -->
            <button type="submit" class="submit-btn btn">submit here</button>
          </form>
        </article>
      </div>
    </section>

    <!-- end of contact -->

    <!-- footer -->
    <footer class="footer">
      <div class="section-center clearifix">
        <div class="social-icons">
          <!-- social icon -->
          <a href="#" class="social-icon">
            <i class="fa-brands fa-facebook"></i
          ></a>
          <!-- end of social icon -->

          <!-- social icon -->
          <a href="#" class="social-icon">
            <i class="fa-brands fa-twitter"></i
          ></a>
          <!-- end of social icon -->

          <!-- social icon -->
          <a href="#" class="social-icon">
            <i class="fa-brands fa-instagram"></i
          ></a>
          <!-- end of social icon -->
        </div>
        <h4 class="footer-text">
          &copy; <span class="year"></span
          ><span class="company">Tea Station</span>
          all rights reserved.
        </h4>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
